<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Gacha System â€” CSPB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #09090b;
            color: #fafafa;
            overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), 
                              radial-gradient(circle at bottom left, #020617, transparent);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .gacha-card {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        /* Legendary Effect */
        .rarity-legendary {
            border: 2px solid #fbbf24;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(0,0,0,0.8));
        }

        .legendary-glow {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(251, 191, 36, 0.2), transparent 40%);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .btn-pull {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-pull:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-pull:active { transform: scale(0.95); }

        /* Hidden Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }

        #reveal-area {
            perspective: 1000px;
        }
    </style>
</head>
<body class="p-6">

    <!-- Header -->
    <header class="max-w-6xl mx-auto flex justify-between items-center mb-12 animate__animated animate__fadeIn">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tighter italic">CSPB<span class="text-blue-500">GACHA</span></h1>
            <p class="text-zinc-500 text-sm">Experience the premium loot system</p>
        </div>
        <div class="glass px-6 py-2 rounded-full flex items-center gap-4">
            <span class="text-zinc-400 text-xs uppercase tracking-widest font-bold">Points</span>
            <span id="balance" class="text-xl font-semibold text-blue-400">50,000</span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Left: Inventory/History -->
        <div class="lg:col-span-1 space-y-4 animate__animated animate__fadeInLeft">
            <h2 class="text-lg font-bold flex items-center gap-2">
                <span class="w-2 h-6 bg-blue-600 rounded-full"></span>
                Recent Pulls
            </h2>
            <div id="history" class="space-y-3 max-h-[500px] overflow-y-auto pr-2 text-sm">
                <!-- History Items -->
                <div class="text-zinc-500 italic text-center py-10">No items pulled yet.</div>
            </div>
        </div>

        <!-- Center: Gacha Machine -->
        <div class="lg:col-span-2 space-y-8">
            <div id="display-area" class="relative glass rounded-3xl h-[400px] flex items-center justify-center overflow-hidden">
                <!-- Idle State -->
                <div id="idle-msg" class="text-center z-10">
                    <div class="w-24 h-24 bg-blue-500/10 rounded-full mx-auto mb-4 flex items-center justify-center animate-pulse">
                        <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                    </div>
                    <h3 class="text-xl font-light text-zinc-400">Ready to unlock new gear?</h3>
                </div>

                <!-- Reveal Result Area (Hidden by default) -->
                <div id="reveal-area" class="hidden text-center z-20">
                    <!-- Result Card will be injected here -->
                </div>

                <!-- Background Sparkles (Canvas or CSS) -->
                <div class="absolute inset-0 opacity-20 pointer-events-none" id="sparkles"></div>
            </div>

            <div class="flex flex-col items-center gap-4">
                <button onclick="pullGacha()" id="pull-btn" class="btn-pull px-12 py-4 rounded-xl text-white font-bold text-lg shadow-xl">
                    Open Crate (1,000 P)
                </button>
                <p class="text-zinc-500 text-xs">Odds: Common (70%), Rare (20%), Epic (9%), Legendary (1%)</p>
            </div>
        </div>
    </main>

    <!-- Audio Elements -->
    <audio id="snd-click" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="snd-reveal" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>
    <audio id="snd-legendary" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <script>
        const items = [
            { name: "P90 GRS", rarity: "common", color: "text-zinc-400" },
            { name: "Kriss S.V", rarity: "rare", color: "text-blue-400" },
            { name: "AUG A3 Blitz", rarity: "epic", color: "text-purple-400" },
            { name: "OA-93 Gold", rarity: "legendary", color: "text-yellow-400" },
            { name: "Tactilite T2", rarity: "epic", color: "text-purple-400" },
            { name: "Cheytac M200", rarity: "rare", color: "text-blue-400" }
        ];

        let balance = 50000;

        function playSound(id) {
            const snd = document.getElementById(id);
            snd.currentTime = 0;
            snd.play();
        }

        function pullGacha() {
            if (balance < 1000) return alert("Insufficient points!");

            // UI Interaction
            const btn = document.getElementById('pull-btn');
            const idleMsg = document.getElementById('idle-msg');
            const revealArea = document.getElementById('reveal-area');
            
            btn.disabled = true;
            btn.innerText = "Opening...";
            playSound('snd-click');

            // Logic: Random Rarity
            const rng = Math.random() * 100;
            let result;

            if (rng < 1) result = items[3]; // Legendary
            else if (rng < 10) result = items[Math.random() > 0.5 ? 2 : 4]; // Epic
            else if (rng < 30) result = items[Math.random() > 0.5 ? 1 : 5]; // Rare
            else result = items[0]; // Common

            // Start Animation Sequence
            idleMsg.classList.add('animate__animated', 'animate__fadeOutDown');
            
            setTimeout(() => {
                idleMsg.classList.add('hidden');
                revealArea.classList.remove('hidden');
                showResult(result);
                
                // Update Balance
                balance -= 1000;
                document.getElementById('balance').innerText = balance.toLocaleString();
                
                btn.disabled = false;
                btn.innerText = "Open Crate (1,000 P)";
            }, 600);
        }

        function showResult(item) {
            const revealArea = document.getElementById('reveal-area');
            const history = document.getElementById('history');

            // Reset Animation
            revealArea.innerHTML = '';
            
            const isLegendary = item.rarity === 'legendary';
            if (isLegendary) playSound('snd-legendary');
            else playSound('snd-reveal');

            const cardHtml = `
                <div class="gacha-card ${isLegendary ? 'rarity-legendary' : 'glass'} p-8 rounded-2xl animate__animated animate__zoomInDown">
                    ${isLegendary ? '<div class="legendary-glow"></div>' : ''}
                    <div class="relative z-10">
                        <p class="text-xs uppercase tracking-[0.3em] mb-2 ${item.color} font-bold">${item.rarity}</p>
                        <h2 class="text-4xl font-extrabold mb-4">${item.name}</h2>
                        <div class="w-32 h-1 bg-gradient-to-r from-transparent via-white/20 to-transparent mx-auto"></div>
                    </div>
                </div>
            `;
            
            revealArea.innerHTML = cardHtml;

            // Add to History
            if (history.querySelector('div.italic')) history.innerHTML = '';
            const historyItem = document.createElement('div');
            historyItem.className = `glass p-3 rounded-lg flex justify-between items-center animate__animated animate__fadeInLeft`;
            historyItem.innerHTML = `
                <span class="font-medium">${item.name}</span>
                <span class="text-[10px] uppercase font-bold px-2 py-1 rounded bg-white/5 ${item.color}">${item.rarity}</span>
            `;
            history.prepend(historyItem);
        }
    </script>
</body>
</html>
